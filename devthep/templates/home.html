<!-- get the layout/block as a base  -->
{% extends "layout.html" %}
    {% block content %}
        <div class="columns">
        {% for post in posts %}
            <div class="column">
                <h1>{{ post.Title }}</h1>
                <img src="{{ post.Image }}" style="width: 400px;"/>
                <p>By {{ post.Author }} - Published: {{ post.Date }}</p>
                <p>{{ post.Content }}</p>
            </div>
        {% endfor %}
        </div>
    {% endblock content %}
