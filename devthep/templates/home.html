<!-- get the layout/block as a base  -->
{% extends "layout.html" %}
    {% block content %}

        <div class="quote">
            {% if quote %}
            <p> "{{ quote }}" <i>{{ author }}</i></p>
            {% else %}
            <p>Welcome to DevThep!</p>
            {% endif %}
        </div>

        <div>
        {% for post in posts %}
            <div class="image-frame">
                <h1>{{ post.Title }}</h1>
                <img src="{{ post.Image }}" style="width: 400px;"/>
                <p><i>By {{ post.Author }} - Published: {{ post.Date }}</i></p>
                <p>{{ post.Content }}</p>
            </div>
        {% endfor %}
        </div>
    {% endblock content %}
