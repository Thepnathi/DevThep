<!DOCTYPE html>
<html>
<head>
    <!-- A block which other template can inherit as a base layout -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- check if title is given to the template -->
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>DevThep</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GoAvocado">
    <!-- When put your names in Keywords, This site will come up when people google your name -->

    <meta name="keywords" content="python, golang, go, java, html5, css, thepnathi, computer science, software development, programmer, university of liverpool, liverpool">
    <meta name="robots" content="index, follow">
    <!-- Twitter Card. Not complete, need to set up twitter, theme colour and some images-->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="">
    <meta name="twitter:creator" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    <meta name="twitter:image:alt" content="">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" media="screen" href="../static/stylesheet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">

    <script src="main.js"></script>
</head>
<body>
    <header class="navigation">
        <h1 class="title center has-text-centered">DevThep</h1>
        <div class="custom-navbar">
            <ul>
                <li><a href="{{ url_for('home') }}">Blogs</a></li>
                <li><a href="{{ url_for('about') }}">Category</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('publish') }}">Publish</a></li>
                    <li><a href="{{ url_for('user') }}">{{ current_user.username }}</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('loginFunc') }}">Login</a></li>
                    <li><a href="{{ url_for('submit') }}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
